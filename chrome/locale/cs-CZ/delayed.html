<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs">

	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
		<title>Stránka zablokována</title>
		<link rel="shortcut icon" href="chrome://leechblock/skin/leechblock16.png" type="image/png" />
		<link rel="icon" href="chrome://leechblock/skin/leechblock16.png" type="image/png" />
		<style type="text/css">

			body {
				background-color: #FFF;
				color: #000;
				font: normal medium "Trebuchet MS", "Trebuchet", "Arial", sans-serif;
				text-align: center;
			}

			.support {
				color: #888;
				font-size: medium;
				font-style: italic;
			}

			.support a {
				color: #888;
			}

		</style>
	</head>

	<body>

		<h1>Stránka zablokována</h1>

		<p><img src="chrome://leechblock/skin/leechblock64.png" alt="LeechBlock" title="LeechBlock" /></p>

		<p>
			Stránka, kterou se pokoušíte navštívit, byla dočasně zablokována pomocí
			<a href="http://www.proginosko.com/leechblock.html">LeechBlock</a>.
		</p>

		<p>
			<strong><span id="lbBlockedURLSpan"></span></strong> (<span id="lbBlockedSetSpan">Sada stránek</span>)
		</p>

		<p id="lbCountdownText">
			Stránka bude načtena za <strong><span id="lbSecondsSpan"></span></strong> sekund.
		</p>

		<p class="support">
			Pokud vám LeechBlock pomohl, zvažte prosím podporu<br/>pro pokračování jeho vývoje posláním 
			<a href="https://addons.mozilla.org/firefox/addon/leechblock/">příspěvku nebo napsáním krátké recenze</a>.
		</p>
